<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat</h1>
    <div class ='main'>
        <div class = "name">
            <span><i class = "fa fa-user"></i></span>
            <input type="text" id="name-input" value="anonymous" maxlength="20" />
            <ul class = "message-container" id="message-container">
                <li class = "message-left">
                    <p class="message">lorem
                    <span>nashit | 10 Jan 10:10</span>
                </p>

                </li>
                <li class="message-right">
                    <p class="message">
                        <span>nashit | 10 Jan 10:10</span>
                    </p>
                </li>
                <li class = "message-feedback">
                    <p class="feedback" id="feedback">nashit is typing...</p>

                </li>

            </ul>
            <form class="message-form" id="message-form">
                <input type="text" id="message-input" class="message-input" placeholder="Enter message" autocomplete="off"/>
                <div class="v-divider"></div>
                <button type="submit" class="send-button">send<span><i class="fa fa-paper-plane"></i></span></button>

            </form>
            <h3 class="client-total" id="client-total"> total clients: 2</h3>


        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
